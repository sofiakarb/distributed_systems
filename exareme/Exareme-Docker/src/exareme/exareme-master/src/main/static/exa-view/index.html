<html lang="en" ng-app="myApp" class="no-js" xmlns="http://www.w3.org/1999/html"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ExaView Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<!--<ul class="menu">-->
<!--<li><a href="#!/view1">view1</a></li>-->
<!--<li><a href="#!/view2">view2</a></li>-->
<!--</ul>-->
<section>
    <div ng-controller="ExaController as exaCtrl">
        <table width="100%" border="0">
            <tr>
                <td colspan="2">
                    <h2>MIP EXAREME Demo </h2>
                </td>
            </tr>
            <tr valign="top">
                <td width="40%">
                    <div>
                        <h3>Algorithms</h3>
                        <ul>
                            <li ng-repeat="algorithm in exaCtrl.algorithms | orderBy:name:true">
                                <h4>{{algorithm.name}}</h4>
                                <p>{{algorithm.desc}}</p>
                                <div>
                                    <form>
                                        <div ng-repeat="parameter in algorithm.parameters track by $index">
                                            {{parameter.name + ":"}}<br>
                                            <input type="text" ng-model="parameter.value">
                                        </div>
                                        <button type="button"
                                                ng-click="exaCtrl.submit(algorithm)">Submit
                                        </button>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </td>
                <td width="100%">
                    <div>
                        <h2>Result</h2>
                        <table>
                            <tbody>
                            <!-- <div id="container" style="width:90%;" ></div> -->
                            <div id="visualization" style="width:90%;"></div>
                            <tr>
                                <pre>{{exaCtrl.result | json }}</pre>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
                <td colspan="2"></td>
            </tr>
        </table>
    </div>
</section>
